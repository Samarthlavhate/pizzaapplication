<!-- form -->

<form [formGroup]="register" (ngSubmit)="onsubmit()" style="margin-left: 450px; width: 400px; margin-top: 100px; ">
  
  <div style="margin-left: 380px;">  <button mat-button routerLink="/login"><mat-icon style="color: black;">clear</mat-icon></button></div>
    <div class="example-container" style=" padding-top: 50px;">
        <mat-form-field appearance="fill" style="margin-left: 100px; width: 300px;" >
          <mat-label>Enter your userName</mat-label>
          <input matInput placeholder="Enter your userName" formControlName="userName" [(ngModel)]="registeredUser.userName" style="padding-right:100px ;">
          <mat-error *ngIf="getusername().errors?.['required']"> can not be empty </mat-error>
        
        </mat-form-field>
        <br> <mat-form-field appearance="fill" style="margin-left: 100px; width: 300px;" >
            <mat-label>Enter your EmailId</mat-label>
            <input matInput placeholder="Enter your userName" formControlName="userEmailId" [(ngModel)]="registeredUser.email" style="padding-right:100px ;">
            <mat-error *ngIf="getEmailId().errors?.['required']"> can not be empty </mat-error>
          
          </mat-form-field>
    
     <br>
     <mat-form-field appearance="fill" style="margin-left: 100px; width: 300px;">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="userPassword" [(ngModel)]="registeredUser.password">
          <mat-error *ngIf="getpassword().errors?.['required']">cannot be empty </mat-error>
        </mat-form-field> 
        <br>
        <button mat-raised-button color="primary" routerLink="/register"   type="submit" [disabled]="register.invalid"   style=" margin-left:225px;">Register</button>
    
        <br>
        
     
    </div>
    </form>
  </div>
